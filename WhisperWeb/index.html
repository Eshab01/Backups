<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperWeb</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(circle, #000 20%, #222 70%);
  z-index: -1;
}

.content {
  text-align: center;
  z-index: 1;
  position: relative;
}

h1 {
  font-size: 4em;
  color: #fff;
  margin-bottom: 20px;
}

h1 span {
  color: #ff7f0e;
}

p {
  font-size: 1.5em;
  color: #fff;
  margin-bottom: 30px;
}

button {
  padding: 15px 30px;
  font-size: 1.2em;
  background-color: #ff7f0e;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

button:hover {
  background-color: #fff;
  color: #000;
}
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Welcome to <span>WhisperWeb</span></h1>
    <p>Anonymously connect with others</p>
    <button id="enterBtn">Enter</button>
  </div>
  <script>
    document.getElementById('enterBtn').addEventListener('click', function() {
  window.location.href = 'chatroom.html';
});
  </script>
</body>
</html>
