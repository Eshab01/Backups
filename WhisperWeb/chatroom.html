<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhisperWeb</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(circle, #000 20%, #222 70%);
  z-index: -1;
}

.content {
  text-align: center;
  z-index: 1;
  position: relative;
}

h1 {
  font-size: 4em;
  color: #fff;
  margin-bottom: 20px;
}

h1 span {
  color: #ff7f0e;
}

p {
  font-size: 1.5em;
  color: #fff;
  margin-bottom: 30px;
}

input {
  padding: 10px;
  font-size: 1.2em;
  width: 300px;
  border: none;
  border-radius: 25px;
}

.options {
  display: flex;
  justify-content: center;
  align-items: center;
}

button {
  padding: 15px 30px;
  font-size: 1.2em;
  background-color: #ff7f0e;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s, transform 0.3s;
  margin: 10px;
}

button:hover {
  background-color: #fff;
  color: #000;
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Welcome to <span>WhisperWeb</span><span id="userNameSpan"></span>!</h1>
    <p>Choose an option:</p>
    <div class="options">
      <button id="createBtn">Create New Chat Room</button>
      <button id="joinBtn">Join Existing Chat Room</button>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  // Retrieve user name from localStorage
  var userName = localStorage.getItem('userName');
  
  if (userName) {
    // Update the greeting message with the user's name
    document.getElementById('userNameSpan').textContent = userName;
  }
  
  // Button click event listeners
  document.getElementById('createBtn').addEventListener('click', function() {
    // Redirect to the chat room creation page
    window.location.href = 'create-chatroom.html';
  });
  
  document.getElementById('joinBtn').addEventListener('click', function() {
    // Redirect to the chat room joining page
    window.location.href = 'join-chatroom.html';
  });
});

  </script>
</body>
</html>
