<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Chat Room - WhisperWeb</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(circle, #000 20%, #222 70%);
  z-index: -1;
}

.content {
  text-align: center;
  z-index: 1;
  position: relative;
}

h1 {
  font-size: 4em;
  color: #fff;
  margin-bottom: 20px;
}

h1 span {
  color: #ff7f0e; /* Orange color for WhisperWeb */
}

p {
  font-size: 1.5em;
  color: #fff;
  margin-bottom: 30px;
}

input {
  padding: 10px;
  font-size: 1.2em;
  width: 300px;
  border: none;
  border-radius: 25px;
}

/* Add these styles for the buttons */

.options {
  display: flex;
  justify-content: center;
  align-items: center;
}

button {
  padding: 15px 30px;
  font-size: 1.2em;
  background-color: #ff7f0e;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s, transform 0.3s;
  margin: 10px;
}

button:hover {
  background-color: #fff;
  color: #000;
  transform: scale(1.1);
}
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Create a New Chat Room</h1>
    <form id="createForm">
      <input type="text" id="roomName" placeholder="Enter chat room name" required><br><br><br>
      <input type="text" id="password" placeholder="Set a password (optional)"> <br>
      <br><button type="submit" id="createBtn">Create</button>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Button click event listeners
      document.getElementById('createBtn').addEventListener('click', function(event) {
        event.preventDefault(); // prevent default form submission
        var roomName = document.getElementById('roomName').value;
        var password = document.getElementById('password').value;
        
        // Check if room name and password are not empty
        if (roomName && password) {
          // Store room name and password in localStorage
          localStorage.setItem('roomName', roomName);
          localStorage.setItem('password', password);
          
          // Redirect to the chat room creation page
          window.location.href = 'last.html';
        } else {
          alert('Please enter both room name and password');
        }
      });
    });
  </script>
</body>
</html>
